<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahid's Portfolio</title>
    <link rel="stylesheet" href="contact me.css">
</head>
<body>
    <div class="container">
        <form id="contactForm" name="submit-to-google-sheet">
            <h2>Contact Me</h2>
            <div class="form-group"> 
                <label for="name">Name:</label> 
                <input type="text" id="name" name="name"  required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"  required>
            </div>
            <div class="form-group">
                <label for="Subject">Subject:</label>
                <input type="text" id="subject" name="subject"  required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"  required></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
            <div class="form-group">
                <label for="video">Upload Video:</label>
                <input type="file" id="video" name="video" accept="video/*">
            </div>
            <div class="form-group">
                <label for="music">Upload Music:</label>
                <input type="file" id="music" name="music" accept="audio/*">
            </div>
            <div class="button-group">
                <button type="submit">Send</button>
                <button type="button" onclick="goBack()">Back</button>
            </div>
        
    </div>
</form>
    <script src="contact me.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwZ5oaZuVpenInPPNxfLRxAMyGfaSridlT_sSWC9JlBgkaML2tpVVha4Ix9hML-_JuDcw/exec'
        const form = document.forms['submit-to-google-sheet'];
        form.addEventListener('submit', e => {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message));
        });
      </script>
      </body>
    </html>
