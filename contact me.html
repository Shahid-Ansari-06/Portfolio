<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahid's Portfolio</title>
    <link rel="stylesheet" href="contact me.css">
</head>
<body>
    <div class="container">
        <form id="contactForm">
            <h2>Contact Me</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select class ="Subject">
                    <option> Web Development</option>
                 <option> Video Editing</option>
                 <option>Motion Graphics</option>
                  <option>Color Grading</option>
                  <option>Audio Editing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
            <div class="form-group">
                <label for="video">Upload Video:</label>
                <input type="file" id="video" name="video" accept="video/*">
            </div>
            <div class="form-group">
                <label for="music">Upload Music:</label>
                <input type="file" id="music" name="music" accept="audio/*">
            </div>
            <div class="button-group">
                <button type="submit">Send</button>
                <button type="button" onclick="goBack()">Back</button>
            </div>
        </form>
    </div>

    <script src="contact me.js"></script>
</body>
</html>
